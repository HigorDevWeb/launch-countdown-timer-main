<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/duration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/utc.js"></script>
    <script src="countdown.js"></script>
  </head>
  <body>
    <main>
      <h1>WE'RE LAUNCHING SOON</h1>

      <img src="images/pattern-hills.svg" class="hillImg" />

      <div class="countdown">
        <div class="days">
          <div class="flip-card">
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
          <p class="title">Days</p>
        </div>

        <div class="hours">
          <div class="flip-card">
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
          <p class="title">Hours</p>
        </div>

        <div class="minutes">
          <div class="flip-card">
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
          <p class="title">Minutes</p>
        </div>

        <div class="seconds">
          <div class="flip-card">
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
          <p class="title">Seconds</p>
        </div>
      </div>
      <div class="footer">
        <img src="./images/pattern-hills.svg" alt="">
        <div class="media">
          <span class="facebook"><img src="./images/icon-facebook.svg" alt=""></span>
          <span class="pintrest"><img src="./images/icon-pinterest.svg" alt=""></span>
          <span class="instagram"><img src="./images/icon-instagram.svg" alt=""></span>
        </div>
    </main>
  </body>
</html>
